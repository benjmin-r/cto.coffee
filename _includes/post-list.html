  <div class="posts container">
    {% for post in include.posts_list limit:include.post_count %}
      <div class="post row">
        <div class="post-meta three columns">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="nine columns">
          <a href="{{ post.url }}" class="post-link">
            <h4 class="post-title">{{ post.title }}</h4>
          </a>
          <p class="post-summary">
            {{ post.summary }}
            <a href="{{ post.url }}" class="post-link">
              <div class="read-more">Read moreâ€¦</div>
            </a>
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
